---
layout: default
title: Blog
---
<div class="container-fluid column section-header">
    <h1>Blog</h1>
 </div>
 {% assign posts = site.blogposts | sort: 'date' | reverse %}
 {% for post in posts %}
 {% assign mod2 = forloop.index | modulo: 2 %}
 <div class="container-fluid column content {% if mod2 == 0 %}grey-section{% endif %}">
     <div class="row">
         <div class="col-md-6">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <h3>{{ post.date | date: '%B %d, %Y' }}</h3>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}" class="btn btn-secondary">Read more</a>
         </div>
         <div class="col-md-6">
             <img src="{{ post.image }}" alt="{{ post.title }}" class="img-fluid"/>
         </div>
     </div>     
 </div>
 {% endfor %}
